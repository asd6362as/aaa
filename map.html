<!DOCTYPE html>
<html lang="zh-tw">
  <title>MAP</title>
  <head>
    <meta charset="utf-8" />
    <style type="text/css" media="screen">
      html {
        position: absolute;
        height: 100%;
        width: 100%;
      }
      #map {
        position: absolute;
        left: 0;
        height: 92%;
        width: 100vw;
      }
      #body {
        height: 90%;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div class="body">
      <div id="map"></div>
    </div>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"
    ></script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX5leokofv0p2FpjEO8XZeB6N7TxV-pnk&callback=initMap"
    ></script>

    <script type="text/javascript">
    var strUrl = location.search ;
    var getPara, ParaVal;
    var aryPara = [];
    var marker1,map,position1;
    var cbs = [];
    var scs = [];
    var cbstr = {};
    var scstr = {};
    var name , email , phone , email1 = [] ;
    let ars;
      function initMap() {
        var marker;
        var latlng = { lat: 24.990229, lng: 121.232133 };
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          scaleControl: true,
          streetViewControl: false,
          clickableIcons: true,
        });
      if (strUrl.indexOf("?") != -1) {
        var getSearch = strUrl.split("?");
        getPara = getSearch[1].split("&");
        for (i = 0; i < getPara.length; i++) {
          ParaVal = getPara[i].split("=");
          aryPara.push(ParaVal[1]);
        }
        email1 = aryPara[1].split("%40");
        let emailstr = email1[0]+'@'+email1[1];
        name = decodeURI(aryPara[0]);
        email = emailstr;
        phone = aryPara[2]
      }
        setInterval(displayLocation, 1000);
        function displayLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
              var lat = position.coords.latitude,
                lng = position.coords.longitude;
              position1 = new google.maps.LatLng(
                position.coords.latitude,
                position.coords.longitude
              );
              if (marker && marker.setMap) {
                marker.setMap(null);
              }
              marker = new google.maps.Marker({
                position: position1,
                icon: "https://asd6362as.github.io/aaa/me.png",
                map: map,
              });
              map.setCenter(position1);
            });
          }
        }
                speedcamera();
        function speedcamera() {
          var xhr1 = new XMLHttpRequest();
          xhr1.open("get", 'https://asd6362as.github.io/aaa/sc.json', true);
          xhr1.send(null);
          xhr1.onload = function () {
            var record1 = JSON.parse(xhr1.responseText);
            scData = record1.result.records;
            len1=scData.length;
            for( var qqq = 0 ; qqq < len1; qqq++ ) {
              var place1 = {};

              place1.lat = parseFloat(scData[qqq]["Latitude"]);
              place1.lng = parseFloat(scData[qqq]["Longitude"]);
              scstr.map = map;
              scstr.position = place1;
              scstr.icon = "https://asd6362as.github.io/aaa/sc.png";
              scstr.title = scData[qqq]["測速"];
              console.log(scstr);
              const scm=new google.maps.Marker(scstr);
              scs.push(scm);
              scs[qqq].setMap(null);
            };
          }
        }
        carbooma();
      function carbooma() {
          var xhr = new XMLHttpRequest();
          xhr.open("get", "https://asd6362as.github.io/aaa/car.json", true);
          xhr.send(null);
          xhr.onload = function () {
            var record = JSON.parse(xhr.responseText);
            carData = record.result.records;
            len = carData.length;
            for (i = 0; i < len; i++) {
              var place = {};
              place.lat = parseFloat(carData[i]["lat"]);
              place.lng = parseFloat(carData[i]["lon"]);
              cbstr.map = map;
              cbstr.position = place;
              cbstr.icon = "https://asd6362as.github.io/aaa/car1.png";
              cbstr.title = carData[i]["車禍"];
              console.log(cbstr);
              const carboom=new google.maps.Marker(cbstr);
              cbs.push(carboom);
              cbs[i].setMap(null);
            }
          };
        }
      }

      function mail(){
        var mailto ='mailto:'+email+'?subject=help&body=座標:'+position1+ popupContent;
          parent.location.href=mailto;
      }
      function cg1() {
        var cb = document.getElementById("cb1");
        if(cb.style["background-image"]=="url(\"https://asd6362as.github.io/aaa/carboom.png\")")
        {
          cb.style["background-image"]="url(https://asd6362as.github.io/aaa/Carboom2.png)";
          for (let i = 0; i < cbs.length; i++) {
          cbs[i].setMap(map)
          }
        }
        else if(cb.style["background-image"]!="url(\"https://asd6362as.github.io/aaa/carboom.png\")"){
        cb.style["background-image"]="url(https://asd6362as.github.io/aaa/carboom.png)";
          for (let i = 0; i < cbs.length; i++) {
              cbs[i].setMap(null)
          }
        }
      }
      function scb() {
        var sc = document.getElementById("sc1");
        if(sc.style["background-image"]=="url(\"https://asd6362as.github.io/aaa/sc.png\")")
        {
          sc.style["background-image"]="url(https://asd6362as.github.io/aaa/sc2.png)";
          for (let i = 0; i < scs.length; i++) {
          scs[i].setMap(map)
          }
        }
        else if(sc.style["background-image"]!="url(\"https://asd6362as.github.io/aaa/sc.png\")"){
        sc.style["background-image"]="url(https://asd6362as.github.io/aaa/sc.png)";
          for (let i = 0; i < scs.length; i++) {
              scs[i].setMap(null)
          }
        }
      }
      function Dc() {

      alert(name);
      alert(email);
      alert(phone);
      }

    </script>
    <input

      type="button"
      value=""

        width: 44px;

      "
      onClick="cg1()"
    /><input

         left: 20%;

    />
