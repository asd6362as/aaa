<!DOCTYPE html>
<html lang="zh-tw">
  <title>緊急聯絡人</title>
  <head>
    <meta charset="utf-8" />
    <style type="text/css" media="screen">
      html {
        height: 100%;
        width: 100%;
      }
      #body {
        height: 90%;
        width: 100vw;
        position: relative;
        top: 0;
        left: 0;
      }
      #text1 {
        font-size: 40px;
        top:1%;

      }
    </style>
  </head>

  <body>
    <div class="body">
    <form name='form' id='form' action="map.html" method="get">
    <label for="name"style=" position: absolute;
        width: 30%;
        font-size: 20px;
        left:1%;
        TOP:100px;
      ">姓　　名：</label>
  <input type='text' name='name' id='name' style="
        position: absolute;
        width: 60%;
        font-size: 20px;
        left: 31%;
        TOP:100px;
      "  />
      <br>
      <div align=center>
    <label for="name"style=" position: absolute;
        width: 90%;
        font-size: 40px;
        left: 0%;
        TOP:200px;

      "><b>緊急聯絡人</b></label></div>


  <label for="email"style=" position: absolute;
        width: 30%;
        font-size: 20px;
        left:1%;
        TOP:350px;
      ">電子信箱：</label>
  <input type='email' name='email' id='email' style="
        position: absolute;
        width: 60%;
        font-size: 20px;
        left: 31%;
        TOP:350px;
      "/><br>
  <label for="phone"style=" position: absolute;
        width: 30%;
        font-size: 20px;
        left:1%;
        TOP:400px;
      ">手機號碼：</label>
  <input type='text' name='phone' id='phone' style="
        position: absolute;
        width: 60%;
        font-size: 20px;
        left: 31%;
        TOP:400px;
      "/>
       <input type='reset' name='reset' value='重置' style="
        position: absolute;
        width: 70px;
        height: 40px;
        font-size: 20px;
        right: 40%;
        TOP:450px;
      " />
  <input type='submit' name='submit' value='送出' style="
        position: absolute;
        width: 70px;
        height: 40px;
        font-size: 20px;
        right: 5%;
        TOP:450px;
      "
       />
    <input
      id="EC1"
      type="button"
      value="返回地圖"
      style="
        position: absolute;
        width: 100px;
        height: 30px;
        font-size: 18px;
        right: 1%;
        bottom:5px;
      "
      onClick="location.href='map.html'"
    />
    </form>
   </div>
  </body>
</html>
